<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
		<link rel="stylesheet" type="text/css" href="../css/signup.css">
		<link rel="icon" type="image/x-icon" href="../images/icon.ico">
	</head>
	<body>
		<center>
			<div style="padding-top: 100px;"></div>
			<div style="border: 3px solid #2a69ad;width: 57%;background-color: white;">
				<div class="heading">
					<h1><font color="#106673">Registration</font> Form</h1>
				</div><br>
				<table cellspacing="5px" border="0px" cellpadding="15px">
					<tr>
						<td><label for="fname">First Name</label></td>
						<td><input type="text" name="fname" id="fname" placeholder="Your First Name" required></td>
						<td><label for="lname">Last Name</label></td>
						<td><input type="text" name="lname" id="lname" placeholder="Your Last Name" required></td>
					</tr>
					<tr>
						<td><label for="dob">Date of Birth</label></td>
						<td><input type="date" name="dob" id="dob" required></td>
						<td><label for="email">Email ID</label></td>
						<td><input type="mail" name="email" id="email" placeholder="Your Email ID" required></td>
					</tr>
					
					<tr>
						<td style="vertical-align:top;"><label for="gender">Gender</label><br></td>
						<td>
							<input type="radio" name="gender" value="Male"><span class="line_space">Male</span><br>
							<input type="radio" name="gender" value="Female"><span class="line_space">Female</span><br>
							<input type="radio" name="gender" value="Prefer not to say"><span class="line_space">Prefer not to say</span>
						</td>
					</tr>

					<tr>
						<td><label for="phone">Contact Number</label></td>
						<td><input type="phone" name="phone" id="phone" placeholder="Your phone number" required></td>
					</tr>				
					
					<tr>
						<td style="vertical-align:top;"><label>Address</label></td>
						<td class="td_border">
							<input type="text" placeholder="Street Address" id="saddress" required>
							<br><br>
							<input type="text" placeholder="City" id="city" required>
						</td>
						<td>
							<input type="text" placeholder="Postal/Zip Code" id="pincode" required>
							<br><br>
							<select id="state">
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Odisha">Odisha</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="West Bengal">West Bengal</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="pwd">Password</label></td>
						<td><input type="password" name="pwd" id="pwd" placeholder="Enter Password" required></td>
						<td><label for="pwd">Confirm Password</label></td>
						<td><input type="password" name="pwd" id="confirm_password" placeholder="Confirm Password" required></td>
					</tr>
					<tr>
						<td colspan="3"></td>
						<td></td>
					</tr>
				</table>
				<input type="submit" class="submit" onclick="validate()" value="Submit">
				<input type="reset" class="submit" value="Reset" onclick="clearall()">
				<br><br><br>
			</div>	
			<div style="padding-top: 100px;"></div>			
		</center>
		<script type="text/javascript" src="../javascript/signup.js"></script>
	</body>
</html>
